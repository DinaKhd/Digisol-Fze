<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="title"><h3>Expedia Package Search</h3></ui:define>
    </h:head>
    <h:body>
        <ui:define name="content">

            <h:form id="form">
                <div class="ui-g-12">
                    <div>
                        <h:outputLabel for="originCity">Origin City:</h:outputLabel>
                        <h:inputText id="originCity" value="#{expediaMB.originCity}" required="true"/>
                    </div>
                    <div>
                        <h:outputLabel for="destinationCity">Destination City:</h:outputLabel>
                        <h:inputText id="destinationCity" rendered="true" value="#{expediaMB.destinationCity}" required="true"/>
                    </div>
                    <h:commandButton value="Search" action="#{expediaMB.searchPackages}"
                                     style="background-color: #4CAF50; color: #fff; padding: 10px 20px; border: black; border-radius: 5px; cursor: pointer;"/>
                </div>
            </h:form>
        </ui:define>
    </h:body>
</ui:composition>
